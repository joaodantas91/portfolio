<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content=" Olá, seja bem vindo ao meu portifólio. Me chamo João Dantas e atualmente moro em Belém/Pa. Meus estudos em desenvolvimento web começaram em fevereiro de 2020. Em agosto de 2020 consegui um estágio, onde pude colocar em prática meus aprendizados e realizar novos projetos, me desafiando a cada dia. Dessa forma, pude melhorar minhas habilidades e ser promovido para desenvolvedor front-end junior na mesma empresa. Nesse processo atuei no desenvolvimento, na manutenção e no aprendizado de resolver problemas reais."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/img/favicon.svg" type="image/x-icon">
    <link rel="icon" href="%PUBLIC_URL%/img/favicon.svg" type="image/x-icon">
    <title>João Dantas</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
